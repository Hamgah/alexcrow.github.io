<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Unc</title>
    <style>
        body {
            background-color: #FFFFFF;
            color: #008B8B;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }
        h1 {
            font-size: 3rem;
            margin-top: 50px;
            color: #008B8B;
        }
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
        }
        .image-container {
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            margin: 20px;
            border: 5px solid lightblue;
            padding: 10px;
            background-color: white;
        }
        .confetti-button {
            background-color: red;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            margin-top: 50px;
        }
        .fade-in {
            opacity: 1 !important;
            transition: opacity 1.5s ease-in-out;
        }
        .fade-out {
            opacity: 0 !important;
            transition: opacity 1.5s ease-in-out;
        }
        .message {
            display: none;
            font-size: 1.5rem;
            margin-top: 20px;
            color: #008B8B;
        }
    </style>
</head>
<body>
    <h1>Happy Birthday Unc! ðŸŽ‰</h1>
    <div class="gallery">
        <div class="image-wrapper" data-message="Happy Birthday Uncy Wuncy! You are at the big 30! ðŸŽ‚">
            <img class="image-container" src="IMG_8667.jpg" width="300">
            <p class="message"></p>
        </div>
        <div class="image-wrapper" data-message="Wishing you an amazing year ahead! ðŸŽˆ">
            <img class="image-container" src="20250216_095555.jpg" width="300">
            <p class="message"></p>
        </div>
        <div class="image-wrapper" data-message="Time to celebrate and make wonderful memories! ðŸŽ">
            <img class="image-container" src="patrick-mouth.gif" width="300">
            <p class="message"></p>
        </div>
        <div class="image-wrapper" data-message="You're an incredible person, enjoy your day! ðŸŽŠ">
            <img class="image-container" src="remix-553a47d0-bc6e-4141-a8f9-84a8738ecd23.png" width="300">
            <p class="message"></p>
        </div>
        <div class="image-wrapper" data-message="Cheers to more happiness and success! ðŸ¥‚">
            <img class="image-container" src="photo5.jpg" width="300">
            <p class="message"></p>
        </div>
    </div>
    <button class="confetti-button" onclick="startConfetti()"></button>
    
    <script>
        function startConfetti() {
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
        }
        
        window.onload = function() {
            startConfetti();
        }
        
        document.addEventListener("scroll", function() {
            let elements = document.querySelectorAll(".image-wrapper");
            elements.forEach(el => {
                let rect = el.getBoundingClientRect();
                let img = el.querySelector(".image-container");
                let message = el.querySelector(".message");
                if (rect.top < window.innerHeight - 50 && rect.bottom > 50) {
                    img.classList.add("fade-in");
                    img.classList.remove("fade-out");
                    message.style.display = "block";
                    message.textContent = el.getAttribute("data-message");
                    confetti({ particleCount: 50, spread: 60, origin: { y: 0.6 } });
                } else {
                    img.classList.add("fade-out");
                    img.classList.remove("fade-in");
                    message.style.display = "none";
                }
            });
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
</body>
</html>
